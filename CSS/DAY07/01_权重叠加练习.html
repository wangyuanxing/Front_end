<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重叠加练习</title>
    <style>
        .nav {
            color: red
        }

        li {
            color: green
        }

        div {
            width: 200px;
            height: 200px;
            border: 10px solid blue;

        }
    </style>
</head>
<!-- 继承的权重为0 -->

<body>
    <ul class="nav">
        <li>123</li>
        <li>456</li>
        <li>789</li>
        <li>10 11 12</li>
    </ul>
    <div >123456</div>
</body>

</html>
