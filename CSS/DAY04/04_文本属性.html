<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <!-- 2021.9.25  by wyx -->
    <style>
    /* <!-- 删除a默认自带的下划线 --> */
     a {
        text-decoration: none;
     }
    /* <!-- 增加段落p的下划线 --> */
     #p {
        text-decoration: underline;
        text-indent: 0px;
     }
     p {
        text-indent: 2em;
     }
     div {
         line-height:20px
     }
    </style>
    <!-- 引入外部样式表 -->
</head>
<body>
    <a href="http://www.baidu.com" target="_blank">这个网址没有下划线</a>
    <p id="p">这个段落有下划线</p>
    <p>id用完一次后，这个段落没有下划线,text-indent文本首行缩进</p>
    <div>字体16px,行间距20px, <br>上间距2px,下间距2px。</div>
</body>
</html>
