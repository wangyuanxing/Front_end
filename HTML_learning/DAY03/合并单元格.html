<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 跨列合并3*3的单元格 （1，2）和（1，3）合并 -->
    <h1 align="center">跨列合并</h1>
    <table border="1" align="center" celpadding="10" cellspacing="0" width="300" height="150">
        <tr>
            <td>  1  </td>
            <td colspan="2" align="center">  2,3  </td>
           
        </tr>
        <tr>
            <td> 4   </td>
            <td>  5  </td>
            <td>  6  </td>
        </tr>
        <tr>
            <td>  7  </td>
            <td>   8 </td>
            <td>   9 </td>
        </tr>
    </table>

        <!-- 跨行合并3*3的单元格 （2，1）和（3，1）合并 -->
        <h1 align="center">跨行合并</h1>
        <table border="1" align="center" celpadding="10" cellspacing="0" width="300" height="150">
            <tr>
                <td>  1  </td>
                <td >  2  </td>
                <td >  3  </td>
            </tr>
            <tr>
                <td rowspan="2" align="center">  4 , 7</td>
                <td>  5  </td>
                <td>  6  </td>
            </tr>
            <tr>
              
                <td>   8 </td>
                <td>   9 </td>
            </tr>
        </table>
</body>
</html>
